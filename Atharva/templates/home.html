    <style>
        /* Keep Background Dark (Marvel Theme) */
        body {
            background: #222; /* Same Dark Theme */

        /* Headline Styling */
        .main-title {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            margin-top: 20px; /* Adjusted for Perfect Positioning */
        }

        /* Image Container (Moved Below) */
        .image-container {
            width: 100%;
            max-width: 900px; /* Control Image Width */

            overflow: hidden;
            margin: 30px auto 0; /* Moves Below Title */

            justify-content: center;
            align-items: center;
        }

        .image-container img {

        }

        /* Button Styling */
        .btn-marvel {
            background: linear-gradient(45deg, #ff0000, #8b0000);
            color: white;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            text-align: center;
            display: block;
        }
        .btn-marvel:hover {
            background: linear-gradient(45deg, #8b0000, #ff0000);
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            margin-top: 20px;
        }
    </style>
</head>
